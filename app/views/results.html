<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/css/results.css" type="text/css" />
    <title>Your Results</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <p>test</p>
    <!--div for stress meter, boiler plate -->
    <div class="outer">
      <div id="container-speed" class="chart-container"></div>
    </div>
    <script type="text/javascript">
      var gaugeOptions = {
        chart: {
          type: "solidgauge"
        },

        title: null,

        pane: {
          center: ["50%", "85%"],
          size: "140%",
          startAngle: -90,
          endAngle: 90,
          background: {
            backgroundColor:
              (Highcharts.theme && Highcharts.theme.background2) || "#EEE",
            innerRadius: "60%",
            outerRadius: "100%",
            shape: "arc"
          }
        },

        tooltip: {
          enabled: false
        },

        // the value axis
        yAxis: {
          stops: [
            [0.1, "#55BF3B"], // green
            [0.5, "#DDDF0D"], // yellow
            [0.9, "#DF5353"] // red
          ],
          lineWidth: 0,
          minorTickInterval: null,
          tickAmount: 2,
          title: {
            y: -70
          },
          labels: {
            y: 16
          }
        },

        plotOptions: {
          solidgauge: {
            dataLabels: {
              y: 5,
              borderWidth: 0,
              useHTML: true
            }
          }
        }
      };

      // The speed gauge
      var chartSpeed = Highcharts.chart(
        "container-speed",
        Highcharts.merge(gaugeOptions, {
          yAxis: {
            min: 0,
            max: 200,
            title: {
              text: ""
            }
          },

          credits: {
            enabled: false
          },

          series: [
            {
              name: "Speed",
              data: [80],
              dataLabels: {
                format:
                  '<div style="text-align:center"><span style="font-size:25px;color:' +
                  ((Highcharts.theme && Highcharts.theme.contrastTextColor) ||
                    "black") +
                  '">{y}</span><br/>' +
                  '<span style="font-size:12px;color:silver">stress meter</span></div>'
              },
              tooltip: {
                valueSuffix: " stress meter"
              }
            }
          ]
        })
      );
    </script>
  </body>
</html>
