<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="name">username</label>
        <input
          type="name"
          class="form-control"
          id="name"
          placeholder="type your name here"
        />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="name"
          class="form-control"
          id="name"
          placeholder="type your name here"
        />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="type your password here"
        />
      </div>
      <div class="form-group">
        <label for="question1">Example select</label>
        <select class="form-control" id="question1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question2">Example select</label>
        <select class="form-control" id="question2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question3">Example select</label>
        <select class="form-control" id="question3">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question4">Example select</label>
        <select class="form-control" id="question4">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <button
        id="survey"
        type="submit"
        href="/api/survey"
        class="btn btn-primary"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript">
      $("#survey").on("click", function() {
        event.preventDefault();
        var userInput = {
          name: $("#name")
            .val()
            .trim(),
          password: $("#password")
            .val()
            .trim(),
          data: []
        };

        var answer = $("#question1").val();
        console.log(answer);

        for (let i = 1; i < 5; i++) {
          var userScore = $("#question" + [i]).val();
          userInput.data.push(userScore);
        }
        console.log(userInput);

        $.post("/api/survey", userInput, function(data) {
          console.log(data);
          location.reload();
        });
      });
    </script>
  </body>
</html>
